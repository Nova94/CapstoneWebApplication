<template name="ResumeFormTemplate">
    <h1>Create Resume</h1>
    {{#autoForm collection=Resumes id="insertResume" type="insert"}}
        <fieldset>
            {{> afQuickField name='userId' value = user._id type="hidden" }}
            {{> afQuickField name='name'}}
            {{> afQuickField name='cellphone'}}
            {{> afQuickField name='email'}}
            {{> afQuickField name='skills'}}
            {{> afQuickField name='degrees'}}
            {{> afQuickField name='projects'}}
            {{> afQuickField name='courses'}}
            {{> afQuickField name='workExperience'}}
            {{> afQuickField name='technologySummary'}}
        </fieldset>
        <button type="submit" class="btn btn-primary btn-lg btn-block">Submit</button>
    {{/autoForm}}
</template>
